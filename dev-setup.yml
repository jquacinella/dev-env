---
- name: Setup Ubuntu Development Environment
  hosts: localhost
  connection: local
  become: yes
  vars_files:
    - vars/versions.yml
  
  tasks:
    - name: Use environment lookup to get the current system user
      tags: ["always"]
      ansible.builtin.set_fact:
        user_name: "{{ lookup('ansible.builtin.env', 'USER') }}"
        user_home: "/home/{{ lookup('ansible.builtin.env', 'USER') }}"

    - name: Display the local username
      tags: ["always"]
      ansible.builtin.debug:
        msg: "The user running the playbook on the control node is: {{ user_name }}"

    - name: Include system role
      include_role:
        name: system
      tags:
        - always
        - system

    - name: Include basics role
      include_role:
        name: basics
      tags:
        - basics
        - git
        - curl
        - wget
        - build-essential
        - zsh
        - tmux
        - ccze
        - direnv
        - redshift
        - xsel
        - fonts-ibm-plex

    - name: Include zsh role
      include_role:
        name: zsh
      tags:
        - zsh

    - name: Include zsh-autosuggestions role
      include_role:
        name: zsh-autosuggestions
      tags:
        - zsh
        - zsh-plugins
        - zsh-autosuggestions

    - name: Include zsh-syntax-highlighting role
      include_role:
        name: zsh-syntax-highlighting
      tags:
        - zsh
        - zsh-plugins
        - zsh-syntax-highlighting

    - name: Include zsh-history-substring-search role
      include_role:
        name: zsh-history-substring-search
      tags:
        - zsh
        - zsh-plugins
        - zsh-history-substring-search

    - name: Include zsh-fzf-history-search role
      include_role:
        name: zsh-fzf-history-search
      tags:
        - zsh
        - zsh-plugins
        - zsh-fzf-history-search

    - name: Include zsh-completions role
      include_role:
        name: zsh-completions
      tags:
        - zsh
        - zsh-plugins
        - zsh-completions

    - name: Include powerlevel10k role
      include_role:
        name: powerlevel10k
      tags:
        - zsh
        - zsh-theme
        - powerlevel10k
    
    - name: Include config role
      include_role:
        name: config
      tags:
        - config
        - zsh
        - tmux
        - direnv


    - name: Include fzf role
      include_role:
        name: fzf
      tags:
        - fzf

    - name: Include up role
      include_role:
        name: up
      tags:
        - up

    - name: Include ripgrep role
      include_role:
        name: ripgrep
      tags:
        - ripgrep
        - rg

    - name: Include espanso role
      include_role:
        name: espanso
      tags:
        - espanso

    - name: Include dust role
