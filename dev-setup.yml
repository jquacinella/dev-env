      tags:
        - procs

    - name: Include bottom role
      include_role:
        name: bottom
      tags:
        - bottom
        - btm

    - name: Include zellij role
      include_role:
        name: zellij
      tags:
        - zellij

    - name: Include gping role
      include_role:
