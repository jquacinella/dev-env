---
- name: Clone zsh-completions repository
  tags: ['zsh', 'zsh-plugins', 'zsh-completions']
  git:
    repo: 'https://github.com/zsh-users/zsh-completions.git'
    dest: "{{ user_home }}/.oh-my-zsh/custom/plugins/zsh-completions"
    version: "{{ zsh_completions_version }}"
    depth: 1
    update: yes
  become: false